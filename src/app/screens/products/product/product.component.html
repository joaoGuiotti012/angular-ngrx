<div class="guitar">
  <div>
    <img [src]="product.image" [alt]="product.name" class="guitar-image">
  </div>

  <div class="guitar-details">
    <p class="guitar-details__name">{{product.name}}</p>
    <p class="guitar-details__price">{{product.price}}</p>
  </div>

  <div class="guitar-description">
    <p>{{ product.description }}</p>
  </div>
  <div class="guitar-actions">
    <button *ngIf="!inCart" class="guitar-actions__add" (click)="addToCart(product)">
      <img src="/assets/images/add-to-cart.png" alt="AddToCart">
    </button>
    
    <button *ngIf="inCart" class="guitar-actions__remove" (click)="removeFromCart(product)">
      <img src="/assets/images/remove-from-cart.png" alt="RemoveToCart">
    </button>
  </div>
</div>
